name: Build Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: win32-x64
            shell: pwsh
          - os: windows-latest
            arch: win32-arm64
            shell: pwsh
          - os: macos-latest
            arch: darwin-x64
            shell: bash
          - os: macos-latest
            arch: darwin-arm64
            shell: bash
          - os: linux-latest
            arch: linux-x64
            shell: bash
          - os: linux-latest
            arch: linux-arm64
            shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: 
          ref: 'main'
          fetch-depth: 0
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ">=20.11.0"
          registry-url: "https://registry.npmjs.org/"
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ./install-dependencies.ps1
          else
            ./install-dependencies.sh
          fi
        shell: ${{ matrix.shell }}

      - name: Run build script
        run: |
          cd extensions/vscode 
          node scripts/prepackage --target "${{ matrix.arch }}"
          mkdir -p build
          node_modules/@vscode/vsce/vsce package --out ./build --target "${{ matrix.arch }}" 
          cd build 
          echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_ENV
      
      - name: Publish Extension
        run: |
          cd extensions/vscode/build
          ../node_modules/@vscode/vsce/vsce publish --pat ${{ secrets.VS_MARKETPLACE_TOKEN }} --packagePath ${{ env.VSIX_FILE }}

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.VSIX_FILE }}
          path: extensions/vscode/build/${{ env.VSIX_FILE }}