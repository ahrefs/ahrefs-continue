name: Build Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on darwin-x64
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: 
          ref: 'main'
          fetch-depth: 0
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ">=20.11.0"
          registry-url: "https://registry.npmjs.org/"
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" = "win32" ]; then
            pwsh install-dependencies.ps1
          else
            bash install-dependencies.sh
          fi
        shell: bash

      - name: Run build script
        run: |
          cd extensions/vscode 
          node scripts/prepackage --target "darwin-arm64"
          node scripts/package --target "darwin-arm64"
          cd build 
          echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_ENV

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.VSIX_FILE }}
          path: extensions/vscode/build/${{ env.VSIX_FILE }}