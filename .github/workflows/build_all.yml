name: Build Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Package Extension
    strategy:
      fail-fast: false
      matrix:
        platform: [ win32-x64, win32-ia32, win32-arm64, linux-x64, linux-arm64, linux-armhf, darwin-x64, darwin-arm64, alpine-x64, alpine-arm64 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: 
          ref: 'main'
          fetch-depth: 0
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ">=20.11.0"
          registry-url: "https://registry.npmjs.org/"
          cache: 'npm'
      
      - name: Install dependencies
        run: bash install-dependencies.sh
        shell: bash

      - name: Run build script
        run: |
          cd extensions/vscode 
          npm install vsce && mkdir build 
          npx @vscode/vsce package --out ./build --target ${{ matrix.platform }} 
          cd build 
          echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_ENV
      
      - name: Publish Extension
        run: |
          cd extensions/vscode/build
          npx @vscode/vsce publish --pat ${{ secrets.VS_MARKETPLACE_TOKEN }} --packagePath ${{ env.VSIX_FILE }}

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.VSIX_FILE }}
          path: extensions/vscode/build/${{ env.VSIX_FILE }}